<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <section class="ccard-container">
      <div class="ccard-container__background"></div>
      <div class="ccard ccard--front">
        <img src="./images/bg-card-front.png" alt="" class="ccard__background">
        <div class="ccard__information">
          <img src="./images/card-logo.svg" alt="credit card logo" class=" ccard__logo">
          <span class="ccard__number" id="txt-number">XXXX XXXX XXXX XXXX</span>
          <span class="ccard__name" id="txt-name">Jane Apleseed</span>
          <span class="ccard__date" id="txt-date">00/00</span>
        </div>
      </div>
      <div class="ccard ccard--back">
        <img src="./images/bg-card-back.png" alt="" class="ccard__background">
        <span class="ccard__cvc" id="txt-cvc">000</span>
      </div>
    </section>
    <form action="" class="form" id="form">
      <div class="form__section">
        <label for="name" class="form__label">CardHolder Name</label>
        <input type="text" class="form__input" id="inpt-name" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="form__section">
        <label for="number" class="form__label">Card Number</label>
        <input type="text" class="form__input" id="inpt-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
      </div>
      <div class="form__section-group">
        <div class="form__section form__section--date">
          <label for="month" class="form__label form__label--date">Exp. Date (MM/YY)</label>
          <input type="number" class="form__input" id="inpt-month" placeholder="MM" maxlength="2">
          <input type="number" class="form__input" id="inpt-year" placeholder="YY" maxlength="2">
        </div>
        <div class="form__section">
          <label for="cvc" class="form__label">CVC</label>
          <input type="number" class="form__input" id="inpt-cvc" placeholder="e.g. 123" maxlength="3">
        </div>
      </div>
      <input type="submit" class="btn btn--app" id="btn-confirm" value="Confirm">
    </form>
    <section class="succes hide" id="succes">
      <picture class="succes__picture">
        <img src="./images/icon-complete.svg" alt="Complete icon" class="succes__img">
      </picture>
      <h2 class="succes__title">THANK YOU!</h2>
      <p class="succes__p">We've added your card details.</p>
      <button class="btn btn--app" id="btn-continue">Continue</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Upegui</a>.
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
